<!DOCTYPE html>
<html>
<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">textarea {
    font-size: 15px;
    font-family: "Times New Roman", Times, serif;

}</style>



    <title>fancifymytext</title>
    <script src="fancifymytext.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1>Fancify my Text</h1>
    <fieldset>
        <label for="text">Text</label>
        <br>
        <textarea id="text" name="text" rows="4" cols="30"></textarea>
    </fieldset>
    <fieldset>
        <input type="radio" id="r1" name="FancySchmancy" value="FancySchmancy" onclick="fancy()" onchange="pop()"> FancySchmancy
        <input type="radio" id="r2" name="BoringBetty" value="BoringBetty" onclick="boring()"> BoringBetty
        <button onclick="bigger()">Bigger!</button>
        <button onclick="moo()">Moo</button>
    </fieldset>


<script>function bigger() {
    var txt = document.getElementById("text");
    txt.style.fontSize = "24px";
}

function fancy() {
    var txt = document.getElementById("text");
    txt.style.color = "#0000FF";
    txt.style.fontFamily = "Luminari,Fantasy";
    txt.style.textDecoration = "underline";
    document.getElementById("r2").checked = false;

}

function boring() {
    var txt = document.getElementById("text");
    txt.style.color = "#000000";
    txt.style.textDecoration = "none";

    txt.style.fontFamily = "Times New Roman,Times,serif";
    document.getElementById("text").style.weight = "normal";
    document.getElementById("r1").checked = false;
}

function pop() {
    alert("message");
    document.getElementById("text").style.weight = "bold";
}

function moo() {
    var txt = document.getElementById("text");
    txt.value = txt.value.toUpperCase();
    if (txt.value.charAt(txt.value.length - 1) == ".") {
        txt.value = txt.value + "-Moo";
    }
    var str = txt.value;
    var parts = str.split(" ");
    txt.value = parts.join("_");
}</script></body>
